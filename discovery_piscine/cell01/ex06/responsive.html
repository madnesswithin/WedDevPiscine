<html>
    <head>
        <title>Responsive Table</title>
        <style>
            body{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                margin: auto;
                padding: auto; /*setting margin and padding to 0 or auto is better cuz there could be some default margin settings in place */
                height: 100%;
            }
            .table{
                display: table;
                border-collapse:collapse;
                width: 100%;
                height: 100%;
                border: 1px saddlebrown;
                margin: 0;
            }
            .td1{
                display: table-cell;
                border: 1px solid black;
                padding: 8px;
                width: 50%;
                height: 50%;
                text-align:left;
                vertical-align: middle;
                background-color: lightcoral;
            }
            .td2{
                display: table-cell;
                border: 1px solid black;
                padding: 8px;
                width: 50%;
                height: 50%;
                text-align: left;
                vertical-align: middle;
                background-color: turquoise;
            }
        </style>
    </head>
    <body>
        <div class="body">
            <div class="table">
                <div class="td1">
                    Coral reefs must be protected.
                </div>
                <div class="td2">
                    The ocean burns.
                </div>
            </div>
        </div>
    </body>
</html>
